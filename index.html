<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sleepcyclr</title>
    <link rel='stylesheet' href='style.css'>

</head>

<body>
    <div class='whole-block'>
        <div class='hour-block hour-block-1'>
            <p class='cycle-info'>1</p>
            <p class='cycle-time' id='firstCycleTime'></p>
            <p class='cycle-info'>1.5 H</p>
        </div>
        <div class='hour-block hour-block-2'>
            <p class='cycle-info'>2</p>
            <p class='cycle-time' id='secondCycleTime'></p>
            <p class='cycle-info'>3.0 H</p>
        </div>
        <div class='hour-block hour-block-3'>
            <p class='cycle-info'>3</p>
            <p class='cycle-time' id='thirdCycleTime'></p>
            <p class='cycle-info'>4.5 H</p>
        </div>
        <div class='hour-block hour-block-4'>
            <p class='cycle-info'>4</p>
            <p class='cycle-time' id='fourthCycleTime'></p>
            <p class='cycle-info'>6.0 H</p>
        </div>
        <div class='hour-block hour-block-5'>
            <p class='cycle-info'>5</p>
            <p class='cycle-time' id='fifthCycleTime'></p>
            <p class='cycle-info'>7.5 H</p>
        </div>
        <div class='hour-block hour-block-6'>
            <p class='cycle-info'>6</p>
            <p class='cycle-time' id='sixthCycleTime'></p>
            <p class='cycle-info'>9.0 H</p>
        </div>
        <button id='timeButton'>PRESS HERE TO GET YOUR SLEEP CYCLES</button>
    </div>
</body>

<script src='scripts.js'></script>

</html>
