<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sleepcyclr</title>
    <link rel='stylesheet' href='style.css'>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

    <link rel='icon' type='image/x-icon' href='favicon.ico' />
</head>

<body>
    <div class='whole-block'>
        <div class='hour-block hour-block-1'>
            <p class='cycle-info'>1</p>
            <p class='cycle-time' id='CycleTime1'></p>
            <p class='cycle-info'>01H30</p>
        </div>
        <div class='hour-block hour-block-2'>
            <p class='cycle-info'>2</p>
            <p class='cycle-time' id='CycleTime2'></p>
            <p class='cycle-info'>03H00</p>
        </div>
        <div class='hour-block hour-block-3'>
            <p class='cycle-info'>3</p>
            <p class='cycle-time' id='CycleTime3'></p>
            <p class='cycle-info'>04H30</p>
        </div>
        <div class='hour-block hour-block-4'>
            <p class='cycle-info'>4</p>
            <p class='cycle-time' id='CycleTime4'></p>
            <p class='cycle-info'>06H00</p>
        </div>
        <div class='hour-block hour-block-5'>
            <p class='cycle-info'>5</p>
            <p class='cycle-time' id='CycleTime5'></p>
            <p class='cycle-info'>07H30</p>
        </div>
        <div class='hour-block hour-block-6'>
            <p class='cycle-info'>6</p>
            <p class='cycle-time' id='CycleTime6'></p>
            <p class='cycle-info'>09H00</p>
        </div>
    </div>
</body>

<script src='scripts.js'></script>

</html>
